<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Intro - My Portfolio</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: url('img1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            min-height: 100%;
            position: relative;
        }
        .header {
            height: 600px;
            position: relative;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #fff;
            z-index: 1;
        }
        h1 {
            font-size: 2em;
            line-height: 1.2;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(2, 19, 22, 0.7);
            color: #00ffff;
        }
        p {
            font-size: 0.8em;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff00ff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #000;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #00ffff;
        }
        .header h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .header p {
            max-width: 600px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
    </style>
    <link rel="stylesheet" href="anim.css">
</head>
<body>
    <!-- White cat sprite -->
    <div class="sprite-container white-cat-container">
        <div class="white-cat-sprite"></div>
    </div>
    <div class="header">
        <h1>Welcome to My Portfolio</h1>
        <h1>SIDDHESH KSHIRSAGAR</h1>
        <p>Freshly minted BScIT grad. Fluent in Marathi, Hindi, and English. Passionate about game development, AI, and web technologies.</p>
        <a href="education.html" class="btn">Explore My Education</a>
    </div>
</body>
</html>
